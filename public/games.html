<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fun Society | Gaming Trivia</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="games">
    <div class="container">
        <div data-include="inc/navbar.html"></div>
        <!-- About Modal -->
        <div class="modal fade aboutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h5 class="modal-title">About Fun Society</h5>
                    </div>
                    <div class="modal-body">
                        <p>Information about us goes here...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Game Quiz -->
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <div class="row">
                        <!-- Question and Answers -->
                        <div class="col-sm-12 game-display info">
                            <h3 class="countdown"></h3>
                            <h2 class="question-text"></h2>
                            <div class="answers">
                            </div>
                        </div>
                        <!-- User Decision and GIF -->
                        <div class="col-sm-12 answer info">
                            <h3 class="decision"></h3>
                            <h2 class="correct-answer"></h2>
                            <img class="gif img-responsive" />
                        </div>
                        <!-- Complete Quiz Results -->
                        <div class="col-sm-12 results info">
                            <img class="img-responsive" src="img/games.png" alt="Retro Games" />
                            <h2 class="outro"></h2>
                            <h3 class="end-results"></h3>
                            <div class="re-start">
                                <button type="button" class="btn btn-lg btn-success btn-block start-game">Play Again?</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-include="inc/footer.html"></div>
    <!-- Jquery -->
    <script src="js/vendor/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <!-- Client Side Includes -->
    <script type="text/javascript" src="js/vendor/csi.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="js/creds.js"></script>
    <script type="text/javascript" src="js/auth-config.js"></script>
    <script type="text/javascript" src="js/quiz.js"></script>
    <script type="text/javascript" src="js/games-questions.js"></script>
    <script type="text/javascript" src="js/points.js"></script>
</body>

</html>
